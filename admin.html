        let peer;

        // Canvas contexts for admin preview
        const adminCanvases = [];
        const adminContexts = [];

        document.getElementById('connectBtn').addEventListener('click', connectToHost);
        document.getElementById('nextQuestionBtn').addEventListener('click', nextQuestion);

        // Initialize admin canvases
        window.addEventListener('DOMContentLoaded', () => {
            for (let i = 1; i <= 3; i++) {
                const canvas = document.getElementById(`adminCanvas${i}`);
                const ctx = canvas.getContext('2d');
                canvas.width = canvas.offsetWidth * 2; // Higher resolution
                canvas.height = canvas.offsetHeight * 2;
                ctx.scale(2, 2);
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                ctx.strokeStyle = '#FF6B35';
                ctx.lineWidth = 3;
                adminCanvases.push(canvas);
                adminContexts.push(ctx);
            }
        });

        function connectToHost() {
            const hostId = document.getElementById('hostIdInput').value.trim();
            if (!hostId || hostId.length !== 4 || !/^\d+$/.test(hostId)) {
                alert('Ë´ãËº∏ÂÖ• 4 ‰ΩçÊï∏Â≠ó ID');
                return;
            }

            updateStatus('Ê≠£Âú®ÈÄ£Á∑ö...');

            peer = new Peer();
            peer.on('open', (id) => {
                hostConn = peer.connect(hostId);

                hostConn.on('open', () => {
                    hostConn.send({
                        type: 'identify',
                        role: 'admin'
                    });

                    updateStatus('Â∑≤ÊàêÂäüÈÄ£Á∑öÔºÅ', true);
                    document.getElementById('connectionPanel').style.display = 'none';
                    document.getElementById('controlPanel').classList.add('active');
                });

                hostConn.on('data', (data) => {
                    handleIncomingData(data);
                });

                hostConn.on('error', (err) => {
                    console.error('Connection error:', err);
                    updateStatus('ÈÄ£Á∑öÈåØË™§Ôºö' + err.message);
                });
            });

            peer.on('error', (err) => {
                console.error('Peer error:', err);
                updateStatus('ÈåØË™§Ôºö' + err.message);
            });
        }

        function handleIncomingData(data) {
            if (data.type === 'appealNotification') {
                showAppeal(data.playerNumber);
            } else if (data.type === 'stroke') {
                // Draw stroke on admin canvas
                drawStroke(data.playerNumber, data.stroke);
            } else if (data.type === 'playerAnswer') {
                // Display recognized character
                document.getElementById(`answer${data.playerNumber}`).textContent = data.character;
            } else if (data.type === 'clear') {
                // Clear admin canvas for this player
                const ctx = adminContexts[data.playerNumber - 1];
                const canvas = adminCanvases[data.playerNumber - 1];
                ctx.clearRect(0, 0, canvas.width / 2, canvas.height / 2);
            }
        }

        function drawStroke(playerNumber, stroke) {
            const ctx = adminContexts[playerNumber - 1];
            const canvas = adminCanvases[playerNumber - 1];
            const w = canvas.width / 2;
            const h = canvas.height / 2;

            ctx.beginPath();
            ctx.moveTo(stroke.x * w, stroke.y * h);
            ctx.lineTo(stroke.x2 * w, stroke.y2 * h);
            ctx.stroke();
        }

        function nextQuestion() {
            if (currentQuestionIndex >= QUESTIONS.length) {
                alert('ÊâÄÊúâÈ°åÁõÆÂ∑≤ÂÆåÊàêÔºÅ');
                return;
            }

            const question = QUESTIONS[currentQuestionIndex];
            
            // Update display
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            document.getElementById('questionText').textContent = question.q;
            document.getElementById('correctAnswer').textContent = question.a;
            document.getElementById('questionDisplay').style.display = 'block';
            
            // Update progress
            const progress = ((currentQuestionIndex + 1) / QUESTIONS.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';

            // Clear player status
            for (let i = 1; i <= 3; i++) {
                document.getElementById(`answer${i}`).textContent = '---';
                document.getElementById(`player${i}Status`).classList.remove('appeal');
                document.getElementById(`appeal${i}`).style.display = 'none';
                document.getElementById(`override${i}`).style.display = 'none';
                
                // Clear admin canvas
                const ctx = adminContexts[i - 1];
                const canvas = adminCanvases[i - 1];
                ctx.clearRect(0, 0, canvas.width / 2, canvas.height / 2);
            }

            // Send to host
            if (hostConn && hostConn.open) {
                hostConn.send({
                    type: 'nextQuestion',
                    questionIndex: currentQuestionIndex
                });
            }

            currentQuestionIndex++;
        }

        function showAppeal(playerNumber) {
            document.getElementById(`player${playerNumber}Status`).classList.add('appeal');
            document.getElementById(`appeal${playerNumber}`).style.display = 'inline-block';
            document.getElementById(`override${playerNumber}`).style.display = 'flex';
        }

        function overridePlayer(playerNumber, correct) {
            if (hostConn && hostConn.open) {
                hostConn.send({
                    type: 'override',
                    playerNumber: playerNumber,
                    correct: correct
                });
            }

            document.getElementById(`player${playerNumber}Status`).classList.remove('appeal');
            document.getElementById(`appeal${playerNumber}`).style.display = 'none';
            document.getElementById(`override${playerNumber}`).style.display = 'none';
        }

        function updateStatus(message, connected = false) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            if (connected) {
                statusEl.classList.add('connected');
            } else {
                statusEl.classList.remove('connected');
            }
