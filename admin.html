<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>一字千金 — Admin 管理端</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.5.5/peerjs.min.js"></script>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,"Noto Sans TC",sans-serif;background:#071026;color:#e6f0f9}
    .wrap{padding:16px;display:flex;gap:12px;flex-direction:column;height:100vh;box-sizing:border-box}
    .panel{background:linear-gradient(180deg,#081428,#02101a);padding:14px;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,0.5)}
    .row{display:flex;gap:12px;align-items:center}
    input,select{padding:8px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:#e6f0f9}
    button{padding:8px 12px;border-radius:8px;border:none;background:#ffd166;color:#042036;font-weight:700;cursor:pointer}
    .small{font-size:13px;color:#9fb3c8}
    .big{font-size:20px;font-weight:800;color:#ffd166}
    .status{display:flex;gap:8px;flex-direction:column}
    .list{display:flex;gap:8px}
    .box{padding:10px;border-radius:8px;background:rgba(255,255,255,0.02);min-width:120px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="panel">
      <div class="row" style="justify-content:space-between">
        <div>
          <div class="big">Admin 控制台</div>
          <div class="small">輸入 Host ID 並連線以控制出題與覆核</div>
        </div>
        <div class="box" id="myPeerId">我的 ID: -</div>
      </div>
    </div>

    <div class="panel row" style="align-items:center">
      <div style="display:flex;gap:8px;align-items:center">
        <label class="small">Host ID</label>
        <input id="hostIdInput" placeholder="請輸入 Host ID (例: host-12345)" />
        <button id="connectHost">連線 Host</button>
      </div>

      <div style="margin-left:auto;display:flex;gap:8px;align-items:center">
        <label class="small">出題模式</label>
        <select id="mode">
          <option value="random">隨機</option>
          <option value="sequential">順序</option>
        </select>
        <button id="nextQ">下一題</button>
      </div>
    </div>

    <div class="panel row" style="gap:16px;min-height:220px">
      <div style="flex:1">
        <div class="small">三組選手辨識結果即時顯示（Host 會回傳）</div>
        <div id="resultArea" style="margin-top:12px;display:flex;gap:12px">
          <div style="flex:1" class="box">
            <div class="small">Player 1</div>
            <div id="r1" style="font-weight:800;font-size:18px">—</div>
            <div class="small" id="r1score">分數：0</div>
            <div style="margin-top:8px"><button onclick="override(1,true)">判正</button> <button onclick="override(1,false)">判錯</button></div>
          </div>
          <div style="flex:1" class="box">
            <div class="small">Player 2</div>
            <div id="r2" style="font-weight:800;font-size:18px">—</div>
            <div class="small" id="r2score">分數：0</div>
            <div style="margin-top:8px"><button onclick="override(2,true)">判正</button> <button onclick="override(2,false)">判錯</button></div>
          </div>
          <div style="flex:1" class="box">
            <div class="small">Player 3</div>
            <div id="r3" style="font-weight:800;font-size:18px">—</div>
            <div class="small" id="r3score">分數：0</div>
            <div style="margin-top:8px"><button onclick="override(3,true)">判正</button> <button onclick="override(3,false)">判錯</button></div>
          </div>
        </div>
      </div>

      <div style="width:320px">
        <div class="small">即時通知</div>
        <div id="log" style="margin-top:8px;height:160px;overflow:auto;background:rgba(255,255,255,0.02);padding:8px;border-radius:8px"></div>
      </div>
    </div>
  </div>

  <!-- 載入同一份題庫（Admin 可顯示題庫總數） -->
  <script>
  const QUESTION_BANK = /* same bank as host — trimmed for brevity in admin; ensure host & admin use same bank in deployment */ [
    {"q":"請寫出「ㄨㄢˇ」救的「ㄨㄢˇ」","a":"挽"},
    {"q":"「再接再厲」的「厲」正字為何？","a":"厲"},
    {"q":"「寒暄」的「暄」怎麼寫？","a":"暄"},
    {"q":"請寫出「尷尬」的「尬」","a":"尬"},
    {"q":"成語填空：按部「〇」班","a":"就"}
    // （實際上部署時請確保這裡與 Host 的完整題庫相同。我此處為減少篇幅示範。）
  ];
  </script>

  <script>
  // Admin 與 Host 的 P2P 通訊（很簡潔）
  const peer = new Peer();
  let hostConn = null;
  document.getElementById('myPeerId').textContent = '我的 ID: ' + peer.id;

  peer.on('open', id => document.getElementById('myPeerId').textContent = '我的 ID: ' + id);
  peer.on('error', e=> console.error(e));

  document.getElementById('connectHost').addEventListener('click', ()=>{
    const hid = document.getElementById('hostIdInput').value.trim();
    if (!hid) return alert('請輸入 Host ID');
    hostConn = peer.connect(hid);
    hostConn.on('open', ()=> {
      hostConn.send({type:'init', role:'admin'});
      log('已連線 Host: '+hid);
      hostConn.on('data', onHostData);
      hostConn.on('close', ()=> log('已斷線 Host'));
    });
  });

  document.getElementById('nextQ').addEventListener('click', ()=>{
    if (!hostConn || !hostConn.open) return alert('尚未連線 Host');
    const mode = document.getElementById('mode').value;
    hostConn.send({type:'next_question', mode});
    log('發出 下一題（'+mode+'）');
  });

  function override(slot, mark){
    if (!hostConn || !hostConn.open) return alert('尚未連線 Host');
    hostConn.send({type:'override', slot, mark});
    log(`覆核：Player${slot} -> ${mark ? '正確' : '錯誤'}`);
  }

  function onHostData(msg){
    if (!msg || !msg.type) return;
    if (msg.type === 'player_request_review') {
      log(`Player${msg.slot} 發起申訴（peer: ${msg.peer}）`);
    } else if (msg.type === 'player_result') {
      log(`Result P${msg.slot}: ${msg.recognized} / 正確:${msg.correct} / score:${msg.score}`);
      document.getElementById(`r${msg.slot}`).textContent = msg.recognized;
      document.getElementById(`r${msg.slot}score`).textContent = '分數：' + msg.score;
    }
  }

  function log(s){ const el=document.getElementById('log'); el.innerHTML = `<div style="padding:4px">${new Date().toLocaleTimeString()} — ${s}</div>` + el.innerHTML; }
  </script>
</body>
</html>
