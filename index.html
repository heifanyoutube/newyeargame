<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;700;900&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary: #FF6B35;
            --secondary: #F7931E;
            --accent: #FFD23F;
            --bg-dark: #0A0E27;
            --bg-gradient: linear-gradient(135deg, #0A0E27 0%, #1a1f3a 50%, #0d1129 100%);
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: var(--bg-gradient);
            color: white;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Animated Background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.3;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: var(--accent);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 40px 20px;
            max-width: 800px;
            width: 100%;
        }

        /* Logo */
        .logo-container {
            margin-bottom: 60px;
            animation: fade-in 1s ease-out;
        }

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            text-shadow: 0 0 40px rgba(255, 107, 53, 0.5);
            letter-spacing: 3px;
            line-height: 1.2;
        }

        .subtitle {
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 5px;
            opacity: 0.9;
        }

        /* Role Selection */
        .role-selection {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
            margin-top: 50px;
            animation: slide-up 1s ease-out 0.3s both;
        }

        @keyframes slide-up {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .role-card {
            background: rgba(0, 0, 0, 0.5);
            border: 3px solid rgba(255, 107, 53, 0.3);
            border-radius: 20px;
            padding: 40px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .role-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 107, 53, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .role-card:hover::before {
            opacity: 1;
        }

        .role-card:hover {
            border-color: var(--primary);
            box-shadow: 0 10px 50px rgba(255, 107, 53, 0.4);
            transform: translateY(-10px);
        }

        .role-card:active {
            transform: translateY(-5px) scale(0.98);
        }

        .role-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 20px rgba(255, 107, 53, 0.5));
        }

        .role-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 107, 53, 0.3);
        }

        .role-description {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.5;
        }

        /* Footer */
        .footer {
            margin-top: 60px;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.5);
            animation: fade-in 1s ease-out 0.6s both;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .role-selection {
                grid-template-columns: 1fr;
                max-width: 400px;
                margin-left: auto;
                margin-right: auto;
            }

            .logo-container {
                margin-bottom: 40px;
            }
        }

        /* Loading Effect */
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading.active {
            display: flex;
        }

        .spinner {
            width: 80px;
            height: 80px;
            border: 5px solid rgba(255, 107, 53, 0.2);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="logo-container">

        <div class="role-selection">

                <div class="role-icon">üñ•Ô∏è</div>
                <div class="role-name">‰∏ªÊéßÂè∞</div>
                <div class="role-description">Â§ßËû¢ÂπïÈ°ØÁ§∫Á´Ø<br>ÊéßÂà∂ÈÅäÊà≤ÊµÅÁ®ãËàáË®àÂàÜ</div>
            </div>

            <div class="role-card" onclick="selectRole('admin')">
                <div class="role-icon">‚öôÔ∏è</div>

    <script>
        // Create particles
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (10 + Math.random() * 10) + 's';
                container.appendChild(particle);
            }
        }

        createParticles();

        function selectRole(role) {
            // Show loading
            document.getElementById('loading').classList.add('active');

            // Navigate to role page
            setTimeout(() => {
                switch(role) {
                    case 'host':
                        window.location.href = 'host.html';
                        break;
                    case 'admin':
                        window.location.href = 'admin.html';
                        break;
                    case 'player':
                        window.location.href = 'player.html';
                        break;
                }
            }, 500);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === '1') selectRole('host');
            if (e.key === '2') selectRole('admin');
            if (e.key === '3') selectRole('player');
        });
    </script>
